<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: lawngreen; font-weight: 700;}
  </style>
</head>
<body>
  <main class="box-container">
    <section class="box-1">
      <article class="subbox-1">
        <div class="row-1">
          <img src="/images/logo.svg" alt="logo">
        </div>
        <div class="row-2">
          <div class="document"><img src="/images/icon-document.svg" alt="document"></div>
          <div class="folder"><img src="/images/icon-folder.svg" alt="folder"></div>
          <div class="upload"><img class="upload" src="/images/icon-upload.svg" alt="upload"></div>
        </div>
      </article>
    </section>
    
    <section class="box-2">
      <article class="subbox-2">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="usage-bar">
          <div class="color-bar"></div>
          <div class="bullet"></div>
        </div>
        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="header">
          <h1>185</h1>
          <p>GB Left</p>
          <div class="arrow"></div>
        </div>
      </article>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fredrick Neo</a>.
  </footer>
</body>
</html>
